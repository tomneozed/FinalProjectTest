# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "dev", "us4" ]
  pull_request:
    branches: [ "dev", "us4" ]

jobs:
  build:

    runs-on: windows-latest

    env:
      Solution_Name: FavouriteManager/FavouriteManager.sln                         # Replace with your solution name, i.e. MyWpfApp.sln.
      Test_Project_Path: FavouriteManagerTest/FavouriteManagerTest.csproj                 # Replace with the path to your test project, i.e. MyWpfApp.Tests\MyWpfApp.Tests.csproj.

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal